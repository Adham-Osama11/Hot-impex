[build]
  publish = "public"
  command = "echo 'No build process required for static files'"

[build.environment]
  NODE_VERSION = "18"

# ------- ROUTING / SPA --------
# Shop categories
[[redirects]]
  from = "/shop/*"
  to   = "/shop.html"
  status = 200

# Product details
[[redirects]]
  from = "/product/*"
  to   = "/product.html"
  status = 200

# Admin panel: handle both /admin and /admin/*
[[redirects]]
  from = "/admin"
  to   = "/admin/admin.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to   = "/admin/admin.html"
  status = 200

# API proxy to Railway (keep this BEFORE the catch-all)
[[redirects]]
  from = "/api/*"
  to   = "https://hot-impex-production.up.railway.app/api/:splat"
  status = 200
  force  = true

# Catch-all SPA fallback
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# ------- HEADERS --------
# Security + long cache for static assets
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=31536000, immutable"

# Lighter caching for HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Ensure admin HTML is always fresh (avoid stale guard/scripts)
[[headers]]
  for = "/admin/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Service worker (if any)
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# 404 page
[[redirects]]
  from = "/404"
  to   = "/404.html"
  status = 404
