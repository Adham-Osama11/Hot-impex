[build]
  publish = "."

# API Proxy Configuration
[[redirects]]
  from = "/api-frontend/*"
  to = "https://backend.hotimpex.net.162-222-225-82.plesk-web7.webhostbox.net/api-frontend/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better caching control
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
